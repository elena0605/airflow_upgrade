prompt_id: graph.text_to_cypher
examples:
  - id: youtube_top_tags_by_area
    tags: [youtube, area, tags, content]
    question: "Top 10 YouTube tags for residents of Rotterdam Centrum"
    cypher: |
      MATCH (a:Area {name: 'Rotterdam Centrum'})<-[:LIVES_IN]-(p:Person)-[:FOLLOWS]->(i:Influencer)
      MATCH (i)-[:HAS_YOUTUBE_ACCOUNT]->(c:YouTubeChannel)-[:PUBLISHED_ON_YOUTUBE]->(v:YouTubeVideo)
      MATCH (v)-[:HAS_TAG]->(t:Tag)
      RETURN t.name AS tag, COUNT(*) AS tagCount
      ORDER BY tagCount DESC
      LIMIT 10

  - id: tiktok_top_hashtags_by_municipality
    tags: [tiktok, municipality, hashtags, content]
    question: "Top 10 TikTok hashtags for Rotterdam Municipality"
    cypher: |
      MATCH (m:Municipality {name: 'Rotterdam'})<-[:BELONGS_TO]-(a:Area)
      MATCH (a)<-[:LIVES_IN]-(p:Person)-[:FOLLOWS]->(i:Influencer)
      MATCH (i)-[:HAS_TIKTOK_ACCOUNT]->(:TikTokUser)-[:PUBLISHED_ON_TIKTOK]->(v:TikTokVideo)
      MATCH (v)-[:HAS_HASHTAG]->(h:Hashtag)
      RETURN h.name AS hashtag, COUNT(*) AS uses
      ORDER BY uses DESC
      LIMIT 10

  - id: youtube_avg_views_by_area
    tags: [youtube, area, views, aggregation]
    question: "Average YouTube views per video by area (top 5)"
    cypher: |
      MATCH (a:Area)<-[:LIVES_IN]-(p:Person)-[:FOLLOWS]->(i:Influencer)
      MATCH (i)-[:HAS_YOUTUBE_ACCOUNT]->(:YouTubeChannel)-[:PUBLISHED_ON_YOUTUBE]->(v:YouTubeVideo)
      WITH a.name AS area, AVG(toFloat(v.view_count)) AS avgViews, COUNT(v) AS videos
      RETURN area, videos, avgViews
      ORDER BY avgViews DESC
      LIMIT 5
