nodes:
  Person: "This node represents the young people or participants in our study, basically the people whose behavior and preferences we are analyzing. When someone says ‘youth’, ‘participants’, or ‘people’, they should think of this node."
  Influencer: "Influencers are individuals who create content and have a significant following. Our participants name these influencers as those they follow on social media platforms. So, an Influencer node captures these popular figures the participants care about."
  Area: "The Area node represents a specific geographic neighborhood or district where a participant lives. For instance, ‘North Rotterdam’ or ‘South Rotterdam’ would be Area nodes, helping us group people by where they reside."
  Municipality: "This is a larger administrative region that includes many Areas—think of it as a city or municipality entity. For example, Rotterdam itself is a Municipality containing various Areas."
  TiktokUser: "This node stands for a TikTok account that belongs to an Influencer. It’s the representation of their presence on the TikTok platform."
  YoutubeChannel: "Similar to TiktokUser, this node represents an Influencer’s YouTube channel, reflecting their presence on YouTube."
  TitTokVideo: "Videos are the pieces of content published by TikTok users or YouTube channels. Whether it’s a short TikTok clip or a full YouTube video, these nodes capture that content."
  YouTubeVideo: "Videos are the pieces of content published by Youtube users or YouTube channels. Whether it’s a short TikTok clip or a full YouTube video, these nodes capture that content."
  TikTokComment: "Comments are user interactions on videos. They can be from followers or viewers engaging with the content, and sometimes comments have replies, which are also captured as nodes."
  YouTubeComment: "Comments are user interactions on videos. They can be from followers or viewers engaging with the content, and sometimes comments have replies, which are also captured as nodes."
  TikTokHashTag: "A Hashtag node captures the tags used on TikTok videos, which help categorize and spread content within the platform."
  TikTokSticker: "On TikTok, stickers are graphic elements added to videos. The Sticker node represents these decorations and nuances in video content."
  YoutubeVideoTag: "Tags on YouTube videos work like labels or keywords, and the Tag node captures these to help categorize videos by topic or theme."
  YoutubeVideoTopic: "Topic nodes on youtube videos represent the subject matter or themes of videos, like ‘news’, ‘sports’, or ‘entertainment’. This helps us analyze what kinds of content participants are being exposed to."
relationships:
  LIVES_IN_AREA: "This relationship connects a Person node to the Area node where they live. It tells us the geographic context of each participant."
  LIVES_IN_MUNICIPALITY: "This relationship connects a Person node to the Municipality node where they live. It tells us the geographic context of each participant."
  BELONGS_TO: "An Area belongs to a Municipality, so this relationship represents the geographic hierarchy—like a neighborhood inside a city."
  HAS_ACCOUNT: "This connects an Influencer to their TikTok or YouTube account, forming a bridge between the person and their social media presence on TikTok."
  HAS_VIDEO: "This relationship shows that a TikTokUser or YouTubeChannel published a particular video—in other words, it captures content creation."
  HAS_TAG: "Indicates that a Youtube or TikTok video includes a specific hashtag, helping us track how videos are categorized or spread."
  HAS_STICKER: "Connects a TikTok video to stickers used, showing the extra graphic details added to videos."
  HAS_COMMENT: "Links a video to comments made by viewers or followers, capturing audience engagement."
  HAS_TOPIC: "This connects a YouTube video to its Topic, specifying what the content is about. This helps us analyze trends in exposure and content types participants consume."

